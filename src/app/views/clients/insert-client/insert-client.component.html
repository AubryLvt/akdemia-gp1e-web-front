<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Participants</h1>
</div>
<div class="card">
    <div class="card-header"  style="background-color: #fff;">
        <h4 class="card-title" style="margin-top: 20px;">Liste des participants</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="createParticipant()">
            <div class="form-group" style="margin-bottom: 20px;">
                <select (change)="updateForm($event)" class="form-control" style="border-top: none; border-left: none; border-right: none;">
                    <option value="" [selected]="false">Sélectionner un type de client</option>
                    <option value="employe">Employé</option>
                    <option value="particulier">Particulier</option>
                </select>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="text" class="form-control" formControlName="firstname" placeholder="Nom" style="border-top: none; border-left: none; border-right: none;">
                <input type="hidden" class="form-control" formControlName="id" style="border-top: none; border-left: none; border-right: none;">
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <input type="text" class="form-control" formControlName="lastname" placeholder="Prénom" style="border-top: none; border-left: none; border-right: none;">
            </div>
            <div>
                Sexe:
                <label>
                  <input type="radio" formControlName="gender" value="M" required> M
                </label>
                <label>
                  <input type="radio" formControlName="gender" value="F" required> F
                </label>
            </div>
            <div class="group1" *ngIf="formVisibility === 'particulier'">
                <div class="form-group" style="margin-bottom: 20px;">
                    <input type="text" class="form-control" formControlName="activity" placeholder="Métier" style="border-top: none; border-left: none; border-right: none;">
                </div>
            </div>
            <div class="group2" *ngIf="formVisibility === 'employe'">
                <div class="form-group" style="margin-bottom: 20px;">
                    <select formControlName="company" class="form-control" style="border-top: none; border-left: none; border-right: none;">
                        <option [value]="" selected>Sélectionner votre company</option>
                        <option *ngFor="let company of companies" [ngValue]="company">{{ company.name }}</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn btn-outline-dark" style="display: block; margin-left: auto; margin-right: auto">
                <span *ngIf="isLoading" class="spinner-border"></span><span [ngClass]="isLoading? 'hidden':''"><span [ngClass]="isFormEdit?'hidden':''">Ajouter</span><span [ngClass]="!isFormEdit?'hidden':''">Modifier</span></span>
            </button>
          </form>
    </div>
</div>
