<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">Participants</h1>
</div>
<div class="card">
  <div class="card-header" style="background-color: #fff">
    <h4 class="card-title" style="margin-top: 20px">{{ title }}</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="createParticipant()">
      <div *ngIf="idParticipant" class="form-group" style="margin-bottom: 20px">
        <label for="description">Type:</label>
        <input type="text" id="code" disabled [value]="formVisibility" />
      </div>
      <div
        *ngIf="!idParticipant"
        class="form-group"
        style="margin-bottom: 20px"
      >
        <select
          (change)="updateForm($event)"
          class="form-control"
          style="border-top: none; border-left: none; border-right: none"
        >
          <option value="" disabled [defaultSelected]="true">
            Sélectionner un type de participant
          </option>
          <option value="employe">Employé</option>
          <option value="particulier">Particulier</option>
          <option value="company">Entreprise</option>
        </select>
      </div>

      <div class="group" *ngIf="formVisibility === 'company'">
        <div class="form-group" style="margin-bottom: 20px">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nom de l'entreprise"
            style="border-top: none; border-left: none; border-right: none"
          />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <input
            type="text"
            class="form-control"
            formControlName="activity"
            placeholder="description de l'entreprise"
            style="border-top: none; border-left: none; border-right: none"
          />
        </div>
      </div>
      <div
        class="group"
        *ngIf="formVisibility === 'particulier' || formVisibility === 'employe'"
      >
        <div class="form-group" style="margin-bottom: 20px">
          <input
            type="text"
            class="form-control"
            formControlName="firstname"
            placeholder="Nom"
            style="border-top: none; border-left: none; border-right: none"
          />
          <input
            type="hidden"
            class="form-control"
            formControlName="id"
            style="border-top: none; border-left: none; border-right: none"
          />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <input
            type="text"
            class="form-control"
            formControlName="lastname"
            placeholder="Prénom"
            style="border-top: none; border-left: none; border-right: none"
          />
        </div>
        <div class="form-group" style="margin-bottom: 20px">
          <input
            type="text"
            class="form-control"
            formControlName="highestDiploma"
            placeholder="Dernier diplôme obtenu"
            style="border-top: none; border-left: none; border-right: none"
          />
        </div>
        <div class="group1" *ngIf="formVisibility === 'particulier'">
          <div class="form-group" style="margin-bottom: 20px">
            <input
              type="text"
              class="form-control"
              formControlName="activity"
              placeholder="Métier"
              style="border-top: none; border-left: none; border-right: none"
            />
          </div>
          <div class="form-group" style="margin-bottom: 20px">
            <input
              type="date"
              class="form-control"
              formControlName="birthDate"
              placeholder="date de naissance"
              style="border-top: none; border-left: none; border-right: none"
            />
          </div>
        </div>
        <div class="group2" *ngIf="formVisibility === 'employe'">
          <div class="form-group" style="margin-bottom: 20px">
            <select
              formControlName="company"
              class="form-control"
              style="border-top: none; border-left: none; border-right: none"
            >
              <option value="" disabled [defaultSelected]="true">
                Sélectionner votre company
              </option>
              <option
                *ngFor="let company of companies"
                [ngValue]="company"
                [selected]="
                  company.id === entreprise.id ? entreprise.name : null
                "
              >
                {{ company.name }}
              </option>
            </select>
          </div>
        </div>
        <div>
          Sexe:
          <label>
            <input type="radio" formControlName="gender" value="M" required /> M
          </label>
          <label>
            <input type="radio" formControlName="gender" value="F" required /> F
          </label>
        </div>
        
      </div>
      <div class="form-group" style="margin-bottom: 20px">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
          style="border-top: none; border-left: none; border-right: none"
        />
        <div
          class="text-danger"
          *ngIf="
            userForm.get('email')!.hasError('email') &&
            userForm.get('email')!.touched
          "
        >
          Veuillez entrer une adresse email valide.
        </div>
      </div>
      <div class="form-group" style="margin-bottom: 20px">
        <input
          type="text"
          class="form-control"
          formControlName="phone"
          placeholder="Numéro de téléphone"
          style="border-top: none; border-left: none; border-right: none"
        />
      </div>
      <div class="form-group" style="margin-bottom: 20px">
        <input
          type="text"
          class="form-control"
          formControlName="address"
          placeholder="Votre adresse"
          style="border-top: none; border-left: none; border-right: none"
        />
      </div>
      <div
        class="group"
        *ngIf="formVisibility === 'particulier' || formVisibility === 'employe'"
      >
        <div>
          Sexe:
          <label>
            <input type="radio" formControlName="gender" value="M" required /> M
          </label>
          <label>
            <input type="radio" formControlName="gender" value="F" required /> F
          </label>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-outline-dark"
        style="display: block; margin-left: auto; margin-right: auto"
      >
        <span *ngIf="isLoading" class="spinner-border"></span>
        <span [ngClass]="isLoading ? 'hidden' : ''"
          ><span [ngClass]="isFormEdit ? 'hidden' : ''">Ajouter</span
          ><span [ngClass]="!isFormEdit ? 'hidden' : ''">Modifier</span></span
        >
      </button>
    </form>
  </div>
</div>
